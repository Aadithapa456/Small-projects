<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bed699dc9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quote of the Day</title>
</head>

<body>
    <div class="container">
        <div class="title">Quote of the day</div>
        <div class="quote-container"><i class="fa-solid fa-quote-left"></i>
            <span class="quote"> Be wise, Be kind, Be greatful</span>
            <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="quote-author">-Aaditya Thapa</div>
        <div class="separator"></div>
        <div class="footer">
            <div class="footer-left">
                <div class="copy-quote"><button class="btn"><i class="fa-solid fa-copy"></i></i></button></div>

                <div class="dropdown-container">
                    <div class="dropdown-select-item">
                        <span class="select">
                            Select Category
                        </span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="dropdown-options">
                        <ul id="option">
                            <li>Architecture</li>
                            <li>Friendship</li>
                            <li>Health</li>
                            <li>Love</li>
                            <li>Humor</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-right">
                <div class="new-quote"><button class="btn new-quote-btn">New Quote</button></div>
            </div>

        </div>
    </div>
    <div class="pop-up">
        <div class="result">
            <div class="result-title red">Error!</div>
            <div class="result-info">
                Please select a category
            </div>
            <div class="close-pop-up">
                <button id="close-btn">Close</button>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
