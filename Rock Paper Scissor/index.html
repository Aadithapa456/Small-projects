<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bed699dc9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <div class="game-container">
        <div class="game-image-container">
            <div class="ai-image">
                <img src="images/paper.png" alt="Paper" id="image-ai">
                <figcaption>Computer</figcaption>
            </div>
            <div class="vs-text">
                Vs
            </div>
            <div class="user-image">
                <img src="images/rock.png" alt="Paper" id="image-user">
                <figcaption>User</figcaption>
            </div>
        </div>
        <div class="playing-area">
            <div class="dropdown-container">
                <div class="dropdown-select-item">
                    <span class="select">
                        Select your option
                    </span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="dropdown-options">
                    <ul id="option">
                        <li>Rock</li>
                        <li>Paper</li>
                        <li>Scissor</li>
                    </ul>
                </div>
            </div>
            <div class="start-area">
                <button class="start-btn">Play Game</button>
            </div>
        </div>
    </div>
    <div class="pop-up">
        <div class="result">
            <div class="result-title">Congratulations</div>
            <div class="result-info">
            </div>
            <div class="close-pop-up">
                <button id="close-btn">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
